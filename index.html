<html lang='en'>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dungeondraft</title>
    <link href='https://fonts.googleapis.com/css?family=Major+Mono+Display&display=swap' rel='stylesheet' type='text/css' media='all' >
    <style>
      @import url('https://fonts.googleapis.com/css?family=Major+Mono+Display&display=swap');
      
      body 
      {
        background-color: #282219;
      }
      p
      {
        color: #efe6c8;
        text-align: center;
        font-family: 'Major Mono Display';
        font-size: 10em;
        margin-top: 0px;
      }
      .center
      {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 50%;
      }
    </style>
  </head>
  <body bgcolor=''>
    <img src='images/splash.png' class='center'/>
    <p id="countdown"></p>
    <script>
      var countDownDate = new Date("Feb 25, 2020 18:00:00 CST").getTime();
      var x = setInterval(function() {
        var now = new Date().getTime();
        var distance = countDownDate - now;
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
        + minutes + "m " + "<div style='display:inline-block;color:#e9953b'>" + seconds + "s</div>";

        if (distance < 0)
        {
          clearInterval(x);
          document.getElementById("countdown").innerHTML = "LAUNCH IMMINENT";
        }
      }, 1000);
</script>
</html>
